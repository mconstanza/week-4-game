<!DOCTYPE html>

<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <!-- JQuery -->
        <script type="text/javascript" src="assets/javascript/velocity.min.js"></script>
		<script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.0/howler.core.min.js"></script>
		<script type="text/javascript" src="assets/javascript/game.js"></script>
		




        <link href="https://fonts.googleapis.com/css?family=Bevan|Permanent+Marker|Poiret+One|Righteous" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">

        <title>Yacht Rock: Death Match</title>
    </head>

    <body class='modal-open'>

   		<!-- Modal -->
	  <div class="modal fade" id="introModal" role="dialog">
	    <div class="modal-dialog">
	    
	      <!-- Modal content-->
	      <div class="modal-content">
	        <div class="modal-header">
	        	<!-- Change this to new game -->
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h1 class="modal-title text-center">Yacht Rock: Death Match</h1>
	        </div>
	        <div class="modal-body text-center">
	        	<img src='assets/images/michaelmcdonald.jpg'>
	         	<img src='assets/images/hallandoates.jpg'>
	          	<img src='assets/images/toto.jpg'>
	           	<img src='assets/images/chriscross.jpg'>
	            <img src='assets/images/kennyloggins.jpg'>
	          
	        </div>
	        <div id='modalButtonDiv' class="modal-footer text-center">
	          <button type="button" id='sailAway' class="btn btn-default" data-dismiss="modal">Sail Away!</button>
	        </div>
	      </div>
	      
	    </div>
	  </div>
		

		<div class="container" id='main-container'>
			<div class="row" id='characterRow'>

				<div class="col-md-3" id="character-select">

					
				</div>

				<div class="col-md-6" id="deck">

					<div class="row" id="character-row-1">

						<div class="col-md-3" id="playerSide">
						</div>

						<!-- Empty space between characters -->
						<div class="col-md-6" id="centerSpace">
						</div>

						<div class="col-md-3" id="challengerSide">
						</div>
					
					</div>

					<div class="row text-center" id="button-row">
						<button id="attack-button" class="btn">Attack!</button>

						<button id="new-game" class="btn">
						New Game!</button>
					
					</div>

					<div class="row" id="text-row">
						<div id="text-area" class='text-center'><p>It's time to rock...softly.</p><hr>
						<p>Click to start a new game.</p>
						</div>
					</div>
					
				</div>

				<div class="col-md-3" id="challengers">
					
				</div>

			</div>
		</div>



	</body>
</html>
